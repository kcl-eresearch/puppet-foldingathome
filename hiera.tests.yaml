---
# Hiera v5 file used for our tests
# NOT USED IN PRODUCTION and hacked together to work with where kitchen-puppet drop hiera files. (e.g. in /tmp/kitchen/hiera/)
version: 5

defaults:
  datadir: hiera
  data_hash: yaml_data

hierarchy:
    - name: "Test yaml files"
      paths:
          - "test-kitchen.yaml"
          - "common.yaml"
